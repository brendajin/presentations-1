<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section>
					<img src="./img/rwr-logo-a.svg" style="width: 800px; border: none;">
				</section>



				<section>
					<h1 style="text-transform: lowercase;">tiny.cc/pdx-redux</h1>
					<p>Anonymous! Unless you want to leave your name ;)</p>
				</section>

				<section>
					<h1>Write a public review</h1>
					<p style="font-size: 34px; font-style: italic; color:red;">Tweets also appreciated!</p>
					<p>Tag <span style="font-size: 60px; padding: 0 10px;">@rwreact</span> and/or <span style="font-size: 60px; padding: 0 10px;">@berkeleytrue</span></p>
				</section>

				<section>
					<h1>Thank you!</h1>
					<img src="./img/beerMugs.png" style="border: none; background: transparent;"/>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
